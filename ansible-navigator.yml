---
ansible-navigator:
  ansible:
    config: ansible.cfg
    inventories:
    - ./hosts

  editor:
    command: code -g {filename}:{line_number}
    console: false

  logging:
    level: critical

  execution-environment:
    container-engine: podman
    enabled: False
    environment-variables:
      pass:
        - AZURE_SUBSCRIPTION_ID
        - AZURE_CLIENT_ID
        - AZURE_SECRET
        - AZURE_TENANT
    image: quay.io/nleiva/ee-cloud-image

  playbook-artifact:
    enable: False